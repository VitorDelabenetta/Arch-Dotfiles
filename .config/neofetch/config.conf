# See https://github.com/dylanaraps/neofetch/wiki/Customizing-Info

print_info() {

    info title
    info underline

    prin

    #info " System" distro
    prin "$(color 4)|--- Hardware Information ---|"
    prin "$(color 5)╭─ 󰣇 System" "I use Arch Linux, btw"
    info "├─  Laptop" model
    info "├─  CPU" cpu
    info "├─ 󰊴 GPU" gpu
    info "├─  Disk" disk
    info "╰─  Memory" memory

    prin

    prin "$(color 4)|--- Software Information ---|"
    info "╭─ 󰍹 Environment" de
    info "├─ 󰏗 Packages" packages
    info "├─  Compositor" wm
    #info "├─  WM Theme" wm_theme
    info "├─ 󰄛 Terminal" term
    info "├─  Shell" shell
    #info "├─ 󰉼 Theme" theme
    #info "├─ 󰀻 Icons" icons
    #info "├─  Terminal Font" term_font
    info "├─  System Font" font
    info "╰─  Uptime" uptime

    prin

    prin "$(color 4)Eat  , Sleep  , Linux  "

    info cols

    #info " Resolution" resolution
    #info " Battery" battery
    #info "󰅐 Birthday" birthday
    #info " Song" song
    #[[ "$player" ]] && prin " Music Player" "$player"
}


# █ █ ▄▀█ █▀█ █▀
# ▀▄▀ █▀█ █▀▄ ▄█


# Title: hide/show fully qualified domain name
title_fqdn="off"

# Kernel: shorten the output of the kernel function.
kernel_shorthand="on"

# Distro: shorten the output of the distro function
distro_shorthand="on"

# Show/Hide OS Architecture: show 'x86_64', 'x86'
os_arch="off"

# Uptime: shorten the output of the uptime function
uptime_shorthand="off"

# Memory: show memory pecentage in output.
memory_percent="on"

# Change memory output unit: values 'kib', 'mib', 'gib'
memory_unit="gib"

# Package Managers Names: values 'on', 'tiny' 'off'
package_managers="on"

# Shell
shell_path="off"
shell_version="on"

# CPU
cpu_brand="on"
cpu_speed="on"
speed_type="bios_limit"
speed_shorthand="off"

cpu_cores="off"
cpu_temp="C"

# GPU
gpu_brand="on"
gpu_type="all"

# Resolution: display refresh rate next to each monitor
refresh_rate="off"

# Shorten GTK Theme / Icons / Font
gtk_shorthand="off"

# Enable/Disable GTK2 
gtk2="on"

# Enable/Disable GTK3
gtk3="on"

# IP Address: website to ping for the public IP
public_ip_host="http://ident.me"

# Public IP timeout
public_ip_timeout=2

# Desktop Environment: show Desktop Environment version
de_version="on"

# Disk: which disks to display.
disk_show=('/')
disk_subtitle="mount"

# Disk percent
disk_percent="on"

# Song: manually specify a music player.
music_player="auto"

# Format to display song information.
song_format="%artist% - %album% - %title%"

# Print the Artist, Album and Title on separate lines
song_shorthand="off"

# 'mpc' arguments (specify a host, password etc).
mpc_args=()

# Text Colors
colors=(distro)

# Toggle bold text
bold="on"

# Enable/Disable Underline
underline_enabled="on"

# Underline character
underline_char="."

# Info Separator: replace the default separator with the specified string.
separator=":"

# Color Block: the range of colors to print.
color_blocks="on"
block_range=(0 15)
block_width=3
block_height=1

# Color Alignment
col_offset="auto"

# Progress Bars: bar characters
bar_char_elapsed="-"
bar_char_total="="

# Toggle Bar border
bar_border="on"

# Progress bar length in spaces
bar_length=15

# Progress bar colors
bar_color_elapsed="distro"
bar_color_total="distro"

# Info display: display a bar with the info.
cpu_display="off"
memory_display="off"
battery_display="on"
disk_display="off"


# ▄▀█ █▀█ ▀█▀ 
# █▀█ █▀▄  █ 


# Image backend
image_backend="ascii"

# Ascii Distro: which distro's ascii art to display.
ascii_distro="AnimeGirl"

# Ascii Colors
ascii_colors=(distro)

# Bold ascii logo
ascii_bold="on"

# Image Source: which image or ascii file to display (/path/to/img)
image_source="auto"

# Thumbnail directory
thumbnail_dir="${XDG_CACHE_HOME:-${HOME}/.cache}/thumbnails/neofetch"

# Crop mode
crop_mode="normal"

# Crop offset
crop_offset="center"

# Image size
image_size="auto"

# Image loop
image_loop="off"

# Gap between image and text
gap=3

# Image Offsets: only works with the w3m backend
yoffset=0
xoffset=0

# Image background color
background_color=""

# Stdout Mode: turn off all colors and disables image backend (ASCII/Image).
stdout="off"
